<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="/static/woofer.svg" rel="icon">
    <link href="/static/home_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Titillium+Web&display=swap');
    </style>

    <script>
        (() => {
            const storedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", storedTheme);
        })();
    </script>

    {% block head %}{% endblock %}
    <title>Woofer â€“ {% block title %}{% endblock %}</title>
  </head>
  <body>

        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline"> <img src="/static/woofer.svg"> </span>
                        </a>

                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="/" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="/profile" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi bi-person"></i> <span class="ms-1 d-none d-sm-inline">Profile</span> </a>
                            </li>
                            <li>
                                <a href="my-woofs" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi bi-hash"></i> <span class="ms-1 d-none d-sm-inline">My Woofs</span></a>
                            </li>
                            <li>
                                <a href="/logout" class="nav-link px-0 align-middle ">
                                    <i class="fs-4 bi bi-box-arrow-right"></i> <span class="ms-1 d-none d-sm-inline">Logout</span></a>
                            </li>
                            <li>
                                <div class="text-center p-1 credits">
                                  <span class="ms-1 d-none d-sm-inline">
                                    <p class="text-reset">
                                    Icon by <a class="credits" href="https://freeicons.io/profile/5790">ColourCreatype</a> on <a class="credits" href="https://freeicons.io">freeicons.io</a>
                                  </p>
                                  </span>
                                </div>
                            </li>
                        </ul>
                        <!-- Desktop theme toggle inside sidebar (bottom-left) -->
                        <div class="d-none d-md-flex mt-auto pb-3">
                            <button id="theme-toggle" class="btn btn-outline-light btn-sm" aria-label="Toggle dark mode">
                                <i class="bi bi-moon-fill" id="theme-icon"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col py-3">
                    <!-- Content here -->
                    {% block body %}{% endblock %}
                </div>
            </div>


    </div>
    <!-- Floating toggle button for mobile (bottom-right) -->
    <div id="theme-toggle-float" class="d-md-none">
        <button id="theme-toggle-mobile" class="btn btn-outline-secondary btn-sm" aria-label="Toggle dark mode">
            <i class="bi bi-moon-fill" id="theme-icon-mobile"></i>
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="/static/darkmode.js" defer></script>

  </body>
</html>
