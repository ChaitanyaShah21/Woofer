{% extends "layout.html" %}

{% block head %}
    <link href="/static/styles.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Log in
{% endblock %}

{% block body %}
    <div class="container-fluid d-flex justify-content-center mt-5" >

        <img src="/static/woofer.svg" class="rounded float-left img-fluid mr-3" alt="woofer-logo" id="homepage-logo">
        <h1 class="display-1 woofer">Woofer</h1>

    </div>
    <div class="container-fluid d-flex justify-content-center py-5" id="login-form">
        <!-- Login -->
        <div class="card" style="width: 25rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form action="/login" method="post" class="needs-validation" id="login">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            <label for="username">Username</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                            <input type="checkbox" onclick="myFunction()">Show Password
                          </div>
                          <small class="error">
                              {{error}}
                          </small>
                          <div class="d-grid gap-2 mt-3">
                              <button class="btn btn-primary" type="submit">Log In</button>
                          </div>
                    </form>
                </li>
        <!-- Register Button-->
                <li class="list-group-item">
                    <div class="d-grid gap-2">
                        <a type="button" class="btn btn-dark" href="/register">
                              Create New Account</a>
                    </div>
                </li>
              </ul>
        </div>
    </div>

{% endblock %}
