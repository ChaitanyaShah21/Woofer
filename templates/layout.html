<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="/static/woofer.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Titillium+Web&display=swap');
    </style>
    <script>
      (() => {
        const storedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-bs-theme", storedTheme);
      })();
    </script>

    {% block head %}{% endblock %}
    <title>Woofer â€“ {% block title %}{% endblock %}</title>
  </head>
  <body class="text-body">


    <div class="container-fluid">
    <!-- Content here -->
      {% block body %}{% endblock %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <footer class="position-sticky bottom-5 text-center text-lg-start text-muted mb-0">
    <div class="text-center p-4">
      <p class="text-reset fw-bold">
        Icon by <a href="https://freeicons.io/profile/5790">ColourCreatype</a> on <a href="https://freeicons.io">freeicons.io</a>
      </p>
    </div>
  </footer>
  <!-- NEW FLOATING TOGGLE BUTTON Mobile (like after login) -->
  <div id="theme-toggle-float" class="d-md-none">
    <button id="theme-toggle-mobile" class="btn btn-outline-secondary btn-sm" aria-label="Toggle dark mode">
      <i class="bi bi-moon-fill" id="theme-icon-mobile"></i>
    </button>
  </div>

  <!-- Desktop: bottom left -->
  <div class="d-none d-md-block position-fixed" style="bottom: 1.5rem; left: 1.5rem; z-index: 1050;">
    <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" aria-label="Toggle dark mode">
      <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>
  </div>
  <script>
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
  </script>
  <script src="/static/darkmode.js" defer></script>
  <script src="/static/forms.js" defer></script>
  </body>
</html>
